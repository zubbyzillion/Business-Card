<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <title>STUTERN - Business Card Project</title>
</head>
<body>
    <div class="card-container">
        <!-- First Card -->
        <div class="top-card">
            <div class="top-card-left">
                <div class="top-card-image">
                    <object data="./images/Polygon 1.svg" alt="top-product-image" type=""></object>
                </div>
                <div class="top-card-description">
                    <p class="top-card-title-left">TATUP International Services Limited</p>
                </div>
            </div>
            <div class="top-card-right">
                <div class="top-card-title-right">
                    <p class="top-card-title-right-description">Cash Deposit Card</p>
                    <p class="top-card-title-amount">#100</p>
                    <div class="contact-container-top">
                        <p class="contact-details">
                            <object data="./images/Vector.svg" alt="contact-img" type=""></object>
                        </p>
                        <p class="contact-number-top">0809 558 8700</p>
                    </div>
                </div>
            </div>
            <div class="top-card-bottom">
                <a href="#">https://tatup-cashtoken.com</a>
            </div>
        </div>
        <!-- Second Card -->
        <div class="bottom-card">
            <div class="bottom-top">
                <div class="bottom-top-content">
                    <h2 class="bottom-top-heading">
                        PIN
                    </h2>
                    <div class="pin-box"></div>
                </div>
                    <div class="bottom-logo">
                        <object data="./images/Polygon 1.svg" alt="top-product-image" type=""></object>
                    </div>
            </div>
                <div class="bottom-body-title">
                    <p class="instruction">Instruction for usage:</p>
                    <p class="direction">
                        <span>Dial *347*312#</span> and follow instructions.
                    </p>
                    <p class="token">
                        Enter the <span>Token Pin</span> and send.
                    </p>
                    <p class="amount">#1000</p>
                </div>
                    <div class="bottom-footer">
                        <div class="bottom-footer-left">
                            <p class="card-id">Pieces No: 12063</p>
                            <p class="batch-id">Batch No: 20563882</p>
                        </div>
                        <div class="bottom-footer-right">
                            <object data="images\Rectangle 6.svg" type=""><object>
                        </div>
                    </div>
                </div>    
        </div>
    </div>
</body>
</html>
